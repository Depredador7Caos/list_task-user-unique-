{% extends 'base.html' %}


{% block content %}

  <section class="container-sm">
    <h3 class="text-center mt-3 mb-3">
      {% block title %} EDITAR TAREA {% endblock title %}
    </h3>
    <form class="" action="" method="post">
      <div class="form-group mt-5">
        <label for="title"> TITLE </label>
        <input class="form-control mt-3" type="text" id="title" name="title" required value="{{ tarea.title }}">
      </div>

      <div class="form-group mt-4">
        <label for="desc"> DESCRIPTION </label>
        <textarea class="form-control mt-2" type="text" id="desc" name="desc" rows="3"> {{tarea.description}} </textarea>
      </div>

      <div class="form-group">
        <label for="state"> COMPLETADO </label>
        <input class="form-check-input" type="checkbox" name="state" id="state" {% if tarea.state == true %} checked {% endif %}>
      </div>

      <div class="text-center mt-3">
        <input class="btn btn-primary btn-md mx-3" type="submit" value="GUARDAR">
        <a class="btn btn-secondary btn-md mx-3" href="{{url_for('frontPage.lista')}}"> CANCEL</a>
      </div>
    </form>
  </section>

{% endblock %}
