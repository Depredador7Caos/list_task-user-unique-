<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Todo list - {% block title %} base {% endblock %}</title>

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <!-- BARRA DE NAVEGACIO DE LA PAGINÁ -->
    <nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">

        <a class="navbar-brand" href="{{ url_for('index') }}">Logo type</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if g.user_name %}
              <li class="nav-item">
                <span class="nav-link active">{{ g.user_name.username }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('frontPage.lista')}}"> TAREAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('authentication.logout')}}">CERRAR SESSION</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('authentication.register')}}">REGISTRO DE NUEVO USUARIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('authentication.logeo')}}">INICIO DE SESSION</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO DE PAGINÁ -->
    {% block content %}
      <!-- CONTENIDO DE BLOQUE -->

    {% endblock %}

    {% for message in get_flashed_messages() %}
      <div class="container mt-3">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
